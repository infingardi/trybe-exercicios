<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="paragraph-text">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="paragraph-text">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      document.getElementById('page-title').innerText = 'Clube da luta';
      document.getElementById('second-paragraph').innerText = 'Texto 2 alterado';
      document.getElementById('subtitle').innerText = 'Subtitulo alterado';

      const text = document.getElementsByClassName('paragraph-text');
      text[0].style.fontSize = '28px';
      document.getElementsByTagName('h4')[0].style.color = 'blue';
   
        
   </script>
  </body>
</html>
