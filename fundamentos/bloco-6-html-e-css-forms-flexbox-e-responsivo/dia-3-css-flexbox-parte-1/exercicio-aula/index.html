<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybe Tech-Gallery</title>
</head>

<body>
    <header>
        <img src="./images/trybe-logo.jpg" alt="trybe">
        <h1>TRYBE TECH-GALLERY</h1>
        <a>SIGN-UP</a>
    </header>

    <section class="text-section">
        <p>Take a look at some the technologies which you will learn in our fundamental and front-end module!</p>
    </section>

    <section class="tech-images">
        <section class="image-sec">
            <h2>HTML</h2>
            <img src="./images//html-logo.png" alt="html">
        </section>

        <section class="image-sec">
            <h2>CSS</h2>
            <img src="./images/css-logo.png" alt="css">
        </section>

        <section class="image-sec" >
            <h2>JAVASCRIPT</h2>
            <img src="./images/javaScript-logo.png" alt="javascript">
        </section>

        <section class="image-sec" >
            <h2>REACT</h2>
            <img src="./images/react-logo.png" alt="react">
        </section>

        <section class="image-sec">
            <h2>REDUX</h2>
            <img src="./images/redux-logo.png" alt="redux">
        </section>

        <section class="image-sec">
            <h2>RTL</h2>
        <img src="./images/rtl-logo.png" alt="rtl">
        </section>
    </section>

    <footer>     
            <img src="images/instagram-logo.png" alt="instagram">
            <img src="images/linked-in-logo.png" alt="linkedin">
    </footer>
</body>

</html>
